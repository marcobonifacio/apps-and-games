<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anagrams checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Anagrams checker</h1>
        <p>Write something in the forms, missing letters will appear below.</p>
        <div class="row">
            <div class="one-half column">
                <label for="original">Original sentence </label>
                <input type="text" class="u-full-width" id="original" py-keyup="do_check()"></input>
            </div>
            <div class="one-half column">
                <label for="anagram">Anagrammed sentence </label>
                <input type="text" class="u-full-width" id="anagram" py-keyup="do_check()"></input>
            </div>
        </div>
        <div class="row">
            <div class="two columns">
                <div class="u-full-width">Missing letters from original:</div>
            </div>
            <div class="four columns">
                <div class="u-full-width" id="orig_out">&zwnj;</div>
            </div>
            <div class="two columns">
                <div class="u-full-width">Missing letters from anagram:</div>
            </div>
            <div class="four columns">
                <div class="u-full-width" id="anag_out">&zwnj;</div>
            </div>
        </div>
    </div>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
</body>
</html>
