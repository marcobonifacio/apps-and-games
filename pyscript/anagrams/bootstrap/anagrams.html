<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anagrams Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">    
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-2">Anagrams checker</h1>
        <p>Write something in the forms, missing letters will appear below.</p>
        <div class="row">
            <div class="col">
                <label for="original">Original sentence </label>
                <input type="text" class="form-control" id="original" py-keyup="do_check()"></input>
            </div>
            <div class="col">
                <label for="anagram">Anagrammed sentence </label>
                <input type="text" class="form-control" id="anagram" py-keyup="do_check()"></input>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="my-4">Missing letters from original:</div>
            </div>
            <div class="col-4">
                <div class="my-4" id="orig_out"></div>
            </div>
            <div class="col">
                <div class="my-4">Missing letters from anagram:</div>
            </div>
            <div class="col-4">
                <div class="my-4" id="anag_out"></div>
            </div>
        </div>
    </div>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
</body>
</html>
