<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Demo</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <py-script>
output = Element("output")
textinput = Element("textinput")
    
def callback(*args, **kwargs):
    output.write(textinput.value)
    textinput.clear()
    </py-script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-2">Demo</h1>
      <div class="row">
        <div class="col">
          <input class="form-control" id="textinput"> <!-- TO DO: pys-onKeyDown -->
        </div>
        <div class="col">
          <button class="btn btn-primary" id="do-things" pys-onClick="callback">Press me!</button>
        </div>
        <div class="col">
          <div id="output"></div>
        </div>
      </div>
    </div>
  </body>
</html>
