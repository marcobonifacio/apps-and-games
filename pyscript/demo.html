<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Demo</title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    
    <py-script>
output = Element("output")
    
def callback(*args, **kwargs):
    output.write(original.value)
    original.clear()

    </py-script>
  </head>

  <body>
      <py-title>Demo</py-title>
      <py-box widths="1/2;1/2">
        <py-inputbox id="original">
def on_keypress(e):
    if e.code == 'Enter':
        callback()
        </py-inputbox>
        <div id="output"></div>
      </py-box>

  </body>
</html>
